<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Derpy's Form</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <div class="column">
      <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your box</p>
      </section>
      <form action="index.html" method="post">
        <fieldset class="contactField">
          <legend>Contact information</legend>

          <div class="inputContainer">
            <label for="name">Full Name</label>
            <input required type="text" id="name" name="name" placeholder="Required">
          </div>

          <div class="inputContainer">
            <label for="email">Email Adress</label>
            <input required type="email" id="email" name="email" placeholder="Required">
          </div>

          <div class="inputContainer">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="+*(***)***-**-**">
          </div>

          <div class="inputContainer">
            <label for="adress">Street address</label>
            <input type="text" name="adress" id="adress" placeholder="Krasnoyad, 241">
          </div>

          <div class="inputContainer">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Moscow">
          </div>

          <div class="inputContainer">
            <label for="state">State</label>
            <select name="state" id="state">
              <optgroup label="state">
                <option label=" " hidden></option>
                <option value="russia">Russia</option>
                <option value="tomato">Tomato</option>
                <option value="derpy">Derpy</option>
              </optgroup>
            </select>
          </div>

          <div class="inputContainer">
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" placeholder="***">
          </div>
        </fieldset>

        <fieldset class="newsletterField">
          <legend>Newsletter</legend>

            <label>Select the newsletters you would like to recieve</label>
            <div class="row">
              <input type="checkbox" name="news" id="newsHtml" value="newsHtml"> <label for="newsHtml">HTML News</label> <br>
            </div>
            <div class="row">
              <input type="checkbox" name="news" id="newsCss" value="newsCss"> <label for="newsCss">CSS News</label> <br>
            </div>
            <div class="row">
              <input type="checkbox" name="news" id="newsJs" value="newsJs"> <label for="newsJs">Javascript News</label> <br>
            </div>

            <label>Newsletter format</label>
          <div class="row">
            <input type="radio" id="htmlFormat" name="newsFormat" value="htmlFormat" checked> <label for="htmlFormat">HTML</label> <br>
          </div>
          <div class="row">
            <input type="radio" id="plainFormat" name="newsFormat" value="plainFormat"> <label for="plainFormat">Plain text</label> <br>
          </div>
          <label for="comment">Other topics you'd like to hear about</label>
          <textarea name="comment" id="comment"></textarea>
        </fieldset>
        <button type="submit" name="button">Sign Up</button>
      </form>
      <footer>
        <span>Copyright The Code Review</span>
      </footer>
    </div>
  </body>
</html>
