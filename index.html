<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Derpy's Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <section>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your box</p>
    </section>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Personal information:</legend>

        <label for="">Full Name</label>
        <input type="text" name="" value="">

        <label for="">Email Adress</label>
        <input type="text" name="" value="">

        <label for="">Phone Number</label>
        <input type="text" name="" value="">

        <label for="">Street address</label>
        <input type="text" name="" value="">

        <label for="">City</label>
        <input type="text" name="" value="">

        <label for="">State</label>
        <select class="" name="">
          <optgroup label="">
            <option value="">Russia</option>
            <option value="">Tomato</option>
            <option value="">Derpy</option>
          </optgroup>
        </select>

        <label for="">Zip Code</label>
        <input type="text" name="" value="">
      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>

        <label for="">Select the newsletters you would like to recieve</label>
        <input type="checkbox" name="news" value="html"> <span>HTML News</span> <br>
        <input type="checkbox" name="news" value="css"> <span>CSS News</span> <br>
        <input type="checkbox" name="news" value="js"> <span>Javascript News</span> <br>

        <label for="">Newsletter format</label>
        <input type="radio" name="newsFormat" value="htmlFormat" checked> <span>HTML</span> <br>
        <input type="radio" name="newsFormat" value="plainFormat"> <span>Plain text</span> <br>

        <label for="">Other topics you'd like to hear about</label>
        <textarea name="name"></textarea>
      </fieldset>
      <button type="submit" name="button">Sign Up</button>
    </form>
    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
