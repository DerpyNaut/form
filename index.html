<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Derpy's Form</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <div class="column">
      <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your box</p>
      </section>
      <form class="" action="index.html" method="post">
        <fieldset class="contactField">
          <legend>Contact information</legend>

          <div class="inputContainer">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Required">
          </div>

          <div class="inputContainer">
            <label for="email">Email Adress</label>
            <input type="email" id="email" placeholder="Required">
          </div>

          <div class="inputContainer">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone">
          </div>

          <div class="inputContainer">
            <label for="adress">Street address</label>
            <input type="text" id="adress">
          </div>

          <div class="inputContainer">
            <label for="city">City</label>
            <input type="text" id="city">
          </div>

          <div class="inputContainer">
            <label for="state">State</label>
            <select name="state" required>
              <optgroup label="State">
                <option value="" hidden></option>
                <option value="russia">Russia</option>
                <option value="russia">Tomato</option>
                <option value="russia">Derpy</option>
              </optgroup>
            </select>
          </div>

          <div class="inputContainer">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip">
          </div>
        </fieldset>

        <fieldset class="newsletterField">
          <legend>Newsletter</legend>

            <label for="">Select the newsletters you would like to recieve</label>
            <div class="row">
              <input type="checkbox" name="news" value="html"> <span>HTML News</span> <br>
            </div>
            <div class="row">
              <input type="checkbox" name="news" value="css"> <span>CSS News</span> <br>
            </div>
            <div class="row">
              <input type="checkbox" name="news" value="js"> <span>Javascript News</span> <br>
            </div>

            <label for="newsFormat">Newsletter format</label>
          <div class="row">
            <input type="radio" name="newsFormat" value="htmlFormat" checked> <span>HTML</span> <br>
          </div>
          <div class="row">
            <input type="radio" name="newsFormat" value="plainFormat"> <span>Plain text</span> <br>
          </div>
          <label for="">Other topics you'd like to hear about</label>
          <textarea name="comment"></textarea>
        </fieldset>
        <button type="submit" name="button">Sign Up</button>
      </form>
      <footer>
        <span>Copyright The Code Review</span>
      </footer>
    </div>
  </body>
</html>
